<form [formGroup]="formularioCadastro" (ngSubmit)="cadastrarCliente()" class="form-new-customer">
  <div class="form-group">
    <input 
      type="text"
      class="form-control" 
      placeholder="Nome completo"
      formControlName="nome"
    >
  </div>
  <div class="form-group">
    <input 
      type="text" 
      class="form-control" 
      placeholder="CPF"
      formControlName="cpf"
    >
  </div>
  <div class="form-group">
      <div class="form-row">
        <div class="col-sm-6">
            <input 
            type="text"
            class="form-control" 
            placeholder="login"
            formControlName="login"
          >
        </div>            
        <div class="col-sm-6">
            <input 
            type="password"
            class="form-control" 
            placeholder="Senha"
            formControlName="senha"
          >
        </div>            
      </div>
  </div>
  
  <div class="form-group">
    <div class="form-row">
      <div class="col-sm-6">
          <input 
          type="text"
          class="form-control" 
          placeholder="Logradouro"
          formControlName="logradouro"
          >
      </div>
      <div class="col-sm-3">
          <input 
          type="text"
          class="form-control" 
          placeholder="num."
          formControlName="numero"
        >
      </div>
      <div class="col-sm-3">
          <input 
            type="text"
            class="form-control" 
            placeholder="comp."
            formControlName="complemento"
          >
      </div>        
    </div>
  </div>
  <div class="form-group">
    <div class="form-row"> 
      <div class="col-sm-4">
        <input 
          type="text"
          class="form-control" 
          placeholder="CEP"
          formControlName="cep"
        >
    </div>
      <div class="col-sm-4">
        <input 
          type="text"
          class="form-control" 
          placeholder="Cidade"
          formControlName="cidade"
        >
      </div>
      <div class="col-sm-4">
        <input 
          type="text"
          class="form-control" 
          placeholder="País"
          formControlName="pais"
        >  
      </div>       
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-sm btn-block">Novo Cliente</button>
</form>
<hr />

<form [formGroup]="formulario">
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col"># ID</th>
      <th scope="col">Nome</th>
      <th scope="col">cpf</th>
      <th scope="col">Login</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>      
    <tr *ngFor="let cliente of cliente">
      <th *ngIf="cliente.id" scope="row">{{cliente.id}}</th>
      <td>
        <input 
          type="text"
          class="form-control" 
          placeholder="Nome completo"
          value="{{cliente.nome}}"
          formControlName="nome"
        >
      </td>
      <td>
          <input 
            type="text"
            class="form-control" 
            placeholder="CPF"
            value="{{cliente.cpf}}"
            formControlName="cpf"
          >
      </td>
      <td>
          <input 
            type="text"
            class="form-control" 
            placeholder="Login"
            value="{{cliente.login}}"
            formControlName="login"
          >
       </td>
      <td>          
          <!-- <button class="btn btn-primary btn-sm" type="submit" 
                  data-toggle="modal"
                  data-target="#addEndereco"
                  (click)="preparaCliente(cliente)">
                    <i class="fas fa-map-marked"></i>Add</button> -->
          <button class="btn btn-default btn-sm" type="submit" (click)="updateCliente(cliente)"><i class="fas fa-user-edit"></i>Atualizar</button>
          <button class="btn btn-danger btn-sm" type="submit" 
                  data-toggle="modal"
                  data-target="#excluir"
                  (click)="deleteCliente(cliente)">
                    <i class="fas fa-trash"></i>Deletar
          </button>
      </td> 
    </tr>
  </tbody>
</table>
</form>

      
<!-- Modal Adicionar Endereço -->
<div class="modal fade" id="addEndereco" tabindex="-1" role="dialog" aria-labelledby="Endereco" aria-hidden="true" *ngIf="clienteHold.nome !== 'undefined'">
<form [formGroup]="formularioCadastro" (ngSubmit)="cadastrarNovoEndereco()" class="form-new-customer">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Adicionar Endereço</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            
            <div class="form-group">
              <div class="form-row">
                <div class="col-sm-6">
                    <input 
                    type="text"
                    class="form-control" 
                    placeholder="Logradouro"
                    formControlName="logradouro"
                    >
                </div>
                <div class="col-sm-3">
                    <input 
                    type="text"
                    class="form-control" 
                    placeholder="num."
                    formControlName="numero"
                  >
                </div>
                <div class="col-sm-3">
                    <input 
                      type="text"
                      class="form-control" 
                      placeholder="comp."
                      formControlName="complemento"
                    >
                </div>        
              </div>
            </div>
            <div class="form-group">
              <div class="form-row"> 
                <div class="col-sm-4">
                  <input 
                    type="text"
                    class="form-control" 
                    placeholder="CEP"
                    formControlName="cep"
                  >
              </div>
                <div class="col-sm-4">
                  <input 
                    type="text"
                    class="form-control" 
                    placeholder="Cidade"
                    formControlName="cidade"
                  >
                </div>
                <div class="col-sm-4">
                  <input 
                    type="text"
                    class="form-control" 
                    placeholder="País"
                    formControlName="pais"
                  >  
                </div>       
              </div>
            </div>
          <button class="btn btn-primary btn-sm btn-block">Novo Endereco</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</form>
</div>
      
<!-- Modal EXCLUIR -->
<div class="modal fade" id="excluir" tabindex="-1" role="dialog" aria-labelledby="Excluir" aria-hidden="true" *ngIf="clienteHold.nome !== 'undefined'">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalCenterTitle">Excluir Usuário</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <p>Confirmar exclusão do cliente: </p>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{clienteHold.nome}}
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{clienteHold.cpf}}
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Endereços:
              <span class="badge badge-primary badge-pill">{{qtdEnd}}</span>
            </li>
          </ul>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      <button type="button" class="btn btn-danger" (click)="excluirCliente(clienteHold)" data-dismiss="modal">Excluir!</button>
    </div>
  </div>
</div>
</div>
